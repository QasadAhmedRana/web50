<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <title>advanced search</title>
</head>
<body>
    <form action="https://www.google.de/search">
        <label for="as_q" id="l_all_w">all these words:</label>
        <input id="all_w"  type="text" name="as_q">

        <label for="as_epq" id="l_exact_w">this exact word or phrase:</label>
        <input id="exact_w"  type="text" name="as_epq">

        <label for="as_oq" id="l_any_w">any of these words:</label>
        <input  id="any_w" type="text" name="as_oq">

        <label for="as_eq" id="l_none_w">none of these words</label>
        <input  id="none_w" type="text" name="as_eq">



        <input id="advance-sub_btn" type="submit" value="Advanced Search">
    </form>

   
   

    
      
      

    <button id="advance-search_btn" onclick="document.location='index.html'">Search</button>
    <button id="advance-img_btn" onclick="document.location='image.html'">Images Search</button>
</body>
</html>
